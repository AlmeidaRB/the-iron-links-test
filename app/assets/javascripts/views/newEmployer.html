<div class="newEmployer">
<h3>Create a new employer.</h3>
<form ng-submit='ProfileCtrl.addProfile(ProfileCtrl.employerProfile)'>
  <div class="row">
    <div class="small-12 columns">
      <label>Company Motto:
        <textarea ng-model="profileCtrl.employerProfile.employer.motto" placeholder=""></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
        <input ng-model='profileCtrl.employerProfile.employer.name' type="text" placeholder="Company Name" />
    </div>
    <div class="small-6 columns">
        <input ng-model='profileCtrl.employerProfile.employer.address' type="text" placeholder="Company Street Address" />
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
      <label>City</label>
        <input ng-model='profileCtrl.employerProfile.employer.city' type="text" placeholder="City" />
    </div>
    <div class="small-6 columns">
        <label>State</label>
        <select ng-model="profileCtrl.employerProfile.employer.state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AK">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">D.C.</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KA">Kansas</option>
            <option value="KT">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="">Industry</label>
      <select ng-model="profileCtrl.employerProfile.industry">
        <option value="Business-to-consumer">Business-to-consumer</option>
        <option value="Business-to-business">Business-to-business</option>
        <option value="Consulting">Consulting</option>
        <option value="Defense">Defense</option>
        <option value="Design">Design</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="small-4 columns">
      <label for="">Company Size</label>
        <input ng-model="profileCtrl.employerProfile.size"type="text" placeholder="" />
      </label>
    </div>
    <div class="small-4 columns">
      <label for="">Year Founded</label>
        <input ng-model="profileCtrl.employerProfile.founded"type="text" placeholder="" />
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="">Email</label>
      <input ng-model="profileCtrl.employerProfile.email"type="text" placeholder="" />
    </div>
    <div class="small-4 columns">
      <label for="">Company Telephone</label>
        <input ng-model="profileCtrl.employerProfile.phone"type="text" placeholder="" />
      </label>
    </div>
    <div class="small-4 columns">
      <label for="">Company Logo</label>
      <input ng-model="profileCtrl.employerProfile.employer.image_url"type="text" placeholder="Enter your Company Image URL...">
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label>Company Culture Statement:
        <textarea ng-model="profileCtrl.gradProfile.graduate.culture_statement" placeholder=""></textarea>
      </label>
    </div>
  </div>
  <button type="submit">Submit</button> <button ng-click="profileCtrl.routeTo('/')">Cancel</button>
</form>
</div>
