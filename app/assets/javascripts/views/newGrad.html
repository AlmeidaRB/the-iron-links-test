<div class="newProfile">
<h3>Create your new profile.</h3>
<form ng-submit='profileCtrl.addProfile(profileCtrl.gradProfile)'>
  <div class="row">
    <div class="small-6 columns">
        <input ng-model='profileCtrl.gradProfile.graduate.first_name' type="text" placeholder="First Name" />
    </div>
    <div class="small-6 columns">
        <input ng-model='profileCtrl.gradProfile.graduate.last_name' type="text" placeholder="Last Name" />
    </div>
  </div>
  <div class="row">
<!--     <div class="small-4 columns">
    <label>Current Location:</label>
    <select>
      <option value=""></option>
    </select>
</div> -->
<div class="row">
    <div class="large-6 columns">
        <label>Program Completed:</label>
        <select ng-model="profileCtrl.gradProfile.graduate.grad_focus">
          <option value="Front End Engineering">Front End Engineering</option>
          <option value="Mobile Engineering">Mobile Engineering</option>
          <option value="Python Engineering">Python Engineering</option>
          <option value="Rails Engineering">Rails Engineering</option>
          <option value="User Interface Design">User Interface Design</option>
        </select>
    </div>
    <div class="large-6 columns">
        <label>Iron Yard Attended:</label>
        <select ng-model="profileCtrl.gradProfile.graduate.grad_location">
          <option value="Atlanta">Atlanta, GA</option>
          <option value="Austin">Austin, TX</option>
          <option value="Charleston">Charleston, SC</option>
          <option value="Columbia">Columbia, SC</option>
          <option value="Greenville">Greenville, SC</option>
          <option value="Houston">Houston, TX</option>
          <option value="Indianapolis">Indianapolis, IN</option>
          <option value="Las Vegas">Las Vegas, NV</option>
          <option value="Little Rock">Little Rock, AR</option>
          <option value="Nashville">Nashville, TN</option>
          <option value="Orlando">Orlando, FL</option>
          <option value="Raleigh-Durham">Raleigh-Durham, NC</option>
          <option value="Spartanburg">Spartanburg, SC</option>
          <option value="Tampa-St. Petersburg">Tampa-St. Petersburg, FL</option>
          <option value="Washington, D.C.">Washington, D.C.</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Year Completed:</label>
      <select ng-model="profileCtrl.gradProfile.graduate.grad_year">
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
      </select>
      </div>
    <div class="large-6 columns">
      <label>Session Completed:</label>
      <select ng-model="profileCtrl.gradProfile.graduate.grad_session">
          <option value="Spring">Spring Session</option>
          <option value="Summer">Summer Session</option>
          <option value="Fall">Fall Session</option>
        </select>
      </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
      <label>Current City</label>
        <input ng-model="profileCtrl.gradProfile.graduate.present_city" type='text' placeholder="Current City"/>
      </div>
    <div class="small-6 columns">
      <label>Current State:</label>
      <select ng-model="profileCtrl.gradProfile.graduate.present_state">
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <option value="Colorado">Colorado</option>
          <option value="Connecticut">Connecticut</option>
          <option value="Delaware">Delaware</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawaii">Hawaii</option>
          <option value="Idaho">Idaho</option>
          <option value="Illinois">Illinois</option>
          <option value="Indiana">Indiana</option>
          <option value="Iowa">Iowa</option>
          <option value="Kansas">Kansas</option>
          <option value="Kentucky">Kentucky</option>
          <option value="Louisiana">Louisiana</option>
          <option value="Maine">Maine</option>
          <option value="Maryland">Maryland</option>
          <option value="Massachusetts">Massachusetts</option>
          <option value="Michigan">Michigan</option>
          <option value="Mississippi">Mississippi</option>
          <option value="Missouri">Missouri</option>
          <option value="Montana">Montana</option>
          <option value="Nebraska">Nebraska</option>
          <option value="Nevada">Nevada</option>
          <option value="New Hampshire">New Hampshire</option>
          <option value="New Jersey">New Jersey</option>
          <option value="New Mexico">New Mexico</option>
          <option value="New York">New York</option>
          <option value="North Carolina">North Carolina</option>
          <option value="North Dakota">North Dakota</option>
          <option value="Ohio">Ohio</option>
          <option value="Oklahoma">Oklahoma</option>
          <option value="Oregon">Oregon</option>
          <option value="Pennsylvania">Pennsylvania</option>
          <option value="Rhode Island">Rhode Island</option>
          <option value="South Carolina">South Carolina</option>
          <option value="South Dakota">South Dakota</option>
          <option value="Tennessee">Tennessee</option>
          <option value="Texas">Texas</option>
          <option value="Utah">Utah</option>
          <option value="Vermont">Vermont</option>
          <option value="Virginia">Virginia</option>
          <option value="Washington">Washington</option>
          <option value="West Virginia">West Virginia</option>
          <option value="Wisconsin">Wisconsin</option>
          <option value="Wyoming">Wyoming</option>
        </select>
      </div>
  </div>
    <div class="row collapse">
      <label>Portfolio Link:</label>
      <div class="small-2 large-2 columns">
        <span class="prefix">http://</span>
      </div>
      <div class="small-10 large-10 columns">
        <input ng-model="profileCtrl.gradProfile.link.url"type="text" placeholder="Enter your URL...">
      </div>
    </div>
    <div class="row collapse">
      <label>Upload your photo:</label>
      <div class="small-2 large-2 columns">
        <span class="prefix">http://</span>
      </div>
      <div class="small-10 large-10 columns">
        <input ng-model="profileCtrl.gradProfile.graduate.image_url"type="text" placeholder="Enter your image URL...">
      </div>
    </div>
  <div class="row">
    <div class="small-4 columns">
      <label for="">Highest Level of Education</label>
      <select ng-model="profileCtrl.gradProfile.education.level">
        <option value="HS/GED">HS/GED</option>
        <option value="Attended College">Attended College</option>
        <option value="Associates Degree">Associates Degree</option>
        <option value="Bachelors Degree">Bachelors Degree</option>
        <option value="Masters Degree">Masters Degree</option>
        <option value="Ph.D.">Ph.D.</option>
      </select>
    </div>
    <div class="small-4 columns">
      <label for="">School Attended</label>
        <input ng-model="profileCtrl.gradProfile.education.school_name"type="text" placeholder="" />
      </label>
    </div>
    <div class="small-4 columns">
      <label for="">Concentration</label>
        <input ng-model="profileCtrl.gradProfile.concentration.education.concentration"type="text" placeholder="" />
    </div>
  </div>
    <div class="row">
      <div class="small-6 columns">
        <label>Email Visibility Settings:</label>
        <input type="radio" name="private" value="private" id="private"><label for="private">Only Myself</label>
        <input type="radio" name="partial" value="partial" id="partial"><label for="partial">Other Alumni</label>
        <input type="radio" name="public" value="public" id="public"><label for="public">Alumni and Employers</label>
      </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label>Additional Information
        <textarea ng-model="profileCtrl.gradProfile.graduate.additional_info" placeholder=""></textarea>
      </label>
    </div>
  </div>
  <button type="submit">Submit</button> <button ng-click="profileCtrl.routeTo('/')">Cancel</button>

</form>
</div>
